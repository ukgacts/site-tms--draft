.site-header {
  position: relative;
  background: #0e0f11;
  color: #fff;
  padding: 30px 40px;
  overflow: hidden;
}

/* subtle vertical texture */
.site-header::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: repeating-linear-gradient(

    rgba(255,255,255,0.02) 0px,

  );
  opacity: 0.4;
  pointer-events: none;
}

  content: "";
  position: absolute;
  bottom: -1px;
  left: 0;
