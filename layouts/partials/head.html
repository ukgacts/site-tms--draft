/* ===================================================== */
/* HEADER                                                */
/* ===================================================== */

.ampstart-headerbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 90px;
  background: #ffffff;
  display: flex;
  align-items: center;
  padding: 0 80px;
  z-index: 1000;
 
    box-shadow: none;
  border-bottom: 1px solid #eee;
}

/* All header links */
.ampstart-headerbar a {
  color: #111;
  text-decoration: none;
  font-weight: 500;
}

/* ================= LOGO ================= */

.logo {
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 0.5px;
   display: flex;
  align-items: center;
}

/* ================= NAVIGATION ================= */

.ampstart-headerbar-nav {
  margin-left: 80px;
}

.ampstart-headerbar-nav ul {
  display: flex;
  gap: 40px;
  list-style: none;
  margin: 0;
  padding: 0;
}

.ampstart-headerbar-nav li {
  position: relative;
}

.ampstart-headerbar-nav a {
  font-size: 16px;
  font-weight: 400;
  padding: 5px 0;
  position: relative;
}

/* Active underline */
.www-current-page > a::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 0;
  width: 100%;
  height: 2px;
  background: #c084fc;
}

/* ================= DROPDOWN ================= */

.abe-list-container {
  position: absolute;
  top: 100%;
  left: 0;

  background: #111;
  padding: 20px 30px;

  display: none;
  min-width: 180px;
}

.abe-nav-list:hover .abe-list-container {
  display: block;
}

.abe-list-container ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.abe-list-container li {
  margin-bottom: 10px;
}

.abe-list-container a {
  color: #bbb;
  font-size: 15px;
}

.abe-list-container a:hover {
  color: #fff;
}

/* ===================================================== */
/* PURPLE CTA (BLOG BUTTON)                             */
/* ===================================================== */

.header-cta {
  margin-left: auto;
  height: 100%;

  display: flex;
  align-items: center;

  padding: 0 60px;

  background: linear-gradient(135deg, #a855f7, #9333ea);
}

.header-cta a {
  font-weight: 600;
  font-size: 16px;
  color: #fff;
}

/* ===================================================== */
/* MOBILE MENU TRIGGER                                  */
/* ===================================================== */



/* ===================================================== */
/* SIDEBAR                                               */
/* ===================================================== */

.ampstart-sidebar {
  background: #0e0f11;
  padding: 60px 40px;
  width: 100%;
}

/* Close button */
.ampstart-sidebar-header {
  display: flex;
  justify-content: flex-end;
  
}

.ampstart-sidebar-header a {
  font-size: 28px;
  color: #fff;
  text-decoration: none;
}

/* Sidebar main links */
.ampstart-sidebar-nav > a,
.ampstart-sidebar .ampstart-dropdown header {
  color: #fff;
  font-size: 22px;
  font-weight: 500;

  padding: 18px 0;
  display: block;

  border-bottom: 1px solid rgba(255,255,255,0.05);
}

/* Dropdown */
.ampstart-dropdown-item a {
  color: #aaa;
  font-size: 18px;
  padding: 12px 0 12px 20px;
}

.ampstart-dropdown-item a:hover {
  color: #fff;
}

/* Sidebar CTA */
.sidebar-cta {
  margin-top: 50px;
}

.sidebar-cta a {
  background: linear-gradient(135deg, #a855f7, #9333ea);
  padding: 18px;
  text-align: center;
  color: #fff;
  font-weight: 600;
  border-radius: 4px;
}

/* ===================================================== */
/* RESPONSIVE                                            */
/* ===================================================== */

@media (max-width: 980px) {

  .ampstart-headerbar {
    padding: 0 25px;
    
  }

  .ampstart-headerbar-nav,
  .header-cta {
    display: none;
  }

  



  .logo {

main {
  padding-top: 90px; /* same as header height */
}

/* HERO SECTION */
.hero {
  position: relative;
  display: flex;
  justify-content: flex-end;
  align-items: flex-end;

  min-height: 1000px;
  height: 100vh;


  padding: 0 80px 100px;

  background-image: url('/img/hero1.png');
  background-size: cover;
  background-position: left;
  background-repeat: no-repeat;
  
  overflow: hidden;
}

/* Mobile */
@media (max-width: 768px) {
  .hero {
    height: auto;
    min-height: 520px;
    padding: 120px 20px 80px;
    background-position: center;
  }
}

/* Alternate hero */
.hero.casestudies {
  background-image: url('/img/hero3.png');
}

/* Overlay */
.hero-overlay {
  position: absolute;
  inset: 0;
  z-index: 1;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.65) 0%,
    rgba(0,0,0,0.35) 40%,
    rgba(0,0,0,0.1) 70%,
    transparent 100%
  );
}

/* Content container */
.hero-content {
  position: relative;
  z-index: 2;
  width: 100%;
  max-width: 650px;
  margin-right: 40px;
  color: #fff;   /* unified white text */
}

/* Eyebrow */
.hero-eyebrow {
  font-size: 16px;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 20px;
  color: #c084fc;
}

/* Headline */
.hero h1 {
  font-weight: 800;
  letter-spacing: -2px;
  font-size: clamp(48px, 6vw, 90px);
  line-height: 1.05;
  color: #fff;   /* FIXED */
}

@media (max-width: 768px) {
  .hero h1 {
    letter-spacing: -1px;
  }
}

/* Subtext */
.hero-sub {
  font-size: clamp(16px, 2.5vw, 22px);
  line-height: 1.6;
  margin-top: 24px;
  max-width: 520px;
  color: #ddd;
}

  color: #333;
}

  .services-grid {
    grid-template-columns: 1fr;

  }
