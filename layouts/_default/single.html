{{ partial "header.html" . }}
    <header class="post-hero  flex p12" style="background-color: #f3f0ed;">
        <aside class="col-1 xs-hide"></aside>
<div class="container" style="column-gap: 2.5rem;
display: flex;
justify-content: space-between;
padding-right: 0; width: 100%; "> 


        <div class="post-hero__content" style="display: flex;
        flex-basis: 50%;
        flex-direction: column;
        padding-bottom: 3.125rem;
        padding-top: 3.125rem; padding-top: 7.125rem;">  
    
    <div class="www-header_wrapper flex-auto col-10 www-components" style="padding-left: 0;
    padding-right: 0;"> 

<div class="www-index-header-action mx-auto">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
          
          <h2 class="mb1" style="color: black; font-size:3rem; font-weight: 800; margin-bottom: 20px;">{{ .Title }}</h2>
    
          <div class="www-index-header-action " style="background-color: #ff7300;
          color: black;
           font-size: 0.75rem;
          padding: 0.313rem 0.625rem; display:inline-block;
  line-height: 100%;">
              {{ range .Params.categories }}
                 <span>  <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}"
                    style="text-transform: uppercase;
                    line-height: 125%;
                    font-weight: 800; text-decoration: none;"
                    
                    
                    >{{ . }}</a> </span>
              {{ end }}
          </div>
          <div class="www-index-header-action" style="margin-top: 10px;">
              {{ range .Params.tags }}
                  <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
              {{ end }}



      
    





          </div>
  
     
  
  </div>

    </div>

    <div class="post-hero__image" style="flex-basis: 50%;  
"> 
        <div class="fixed-height-container"  style="position: relative;
        width: 100%;
        height: 500px;"> 
            {{ with .Params.heroImage }}
            <amp-img  src="{{ index . 0 }}"
            layout="fill" class="fill"
                      width="1600"
                      height="900">
            </amp-img>   
            {{ end }}    
        </div>


</div>

</div>

<aside class="col-1 xs-hide"></aside>
    </header>
